<script type="text/javascript">
	$(document).ready(function() {
		$('#main-submenu').width( $('#main-content').width() )

		setInterval(function() {
			$("#submenu-credit-show").load("{{ CREDIT_SHOW_URL }}");
		}, 10000);

		var tabId = $('ul.nav-tabs').attr('id');
		$('a[data-toggle="tab"]').on('show.bs.tab', function(e) {
			localStorage.setItem('activeTab-' + tabId, $(e.target).attr('href'));
		});
		var activeTab = localStorage.getItem('activeTab-' + tabId);
		if(activeTab){
			$('a[href="' + activeTab + '"]').tab('show');
		} else {
			$('#' + tabId + ' a:first').tab('show');
		}
	});
</script>
</if.valid>
